{% extends 'base.html' %}

{% block content %}
    <a href="{{ url_for('home') }}">
        <button class="btn btn-primary">Back to Home</button>
    </a>

    <div class="container">
        <h1>This number belongs to: {{ phone.author.username }}</h1>
        <hr>
        <h3>Phone Info: </h3>
        <hr>
        <h3>Name: {{ phone.name }}</h3>
        <p>Phone: {{ phone.phone_number }}</p>

        <blockquote>Date Created: {{ phone.date_created }}</blockquote>

        <a href="{{ url_for('phone_update', phone_id = phone.id) }}">
            <button class="btn btn-primary">Update Phone Number</button>
        </a>

        <!-- Add Delete Button URL -->
        <a href="{{ url_for('phone_delete', phone_id = phone.id) }}">
            <button class="btn btn-danger">Delete Phone Number</button>
        </a>
    </div>

{% endblock content %}
